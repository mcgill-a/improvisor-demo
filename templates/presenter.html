{% extends "base.html" %}
{% set active_page = 'presenter' %}
{% block content %}
<div class="container">
    <h1>Presenter</h1>
    <ul id="messages"></ul>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        var socket = io.connect('http://127.0.0.1:5000');
        socket.on('message', function (msg) {
            $("#messages").append('<li>' + msg + '</li>');
            console.log('Received message');
        });
    });
</script>
{% endblock %}
